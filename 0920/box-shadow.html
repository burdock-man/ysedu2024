<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{
        width: 200px;
        height: 100px;
        display: inline-block;
        /* 옆으로나열 */
        margin: 15px;
        /* 바깥여백 15 */
        border: 2px solid;
        /* 테두리선 */
        border-radius: 20px;
        /* 모서리둥글게 */
    }
    .box1{box-shadow: 2px -2px 5px 0px black;}
    .box2{box-shadow: 5px 5px 15px 5px gray;}
    /* 양수일 때, 아래로 / 음수일 때, 위로 / 첫번째=x값  두번째=y값  세번째=흐림정도  네번째=번짐정도 */
</style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
