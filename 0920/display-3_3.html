<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    nav {

    }
    nav ul{
        list-style: none;
        overflow: hidden; /* 글자를 가리는 용도인데 박스에다 쓰면 높이를 적용함 */
    }
    nav ul li{
        float: left; /* 플롯으로 하면 메뉴마다 붙어서 좋긴 한데 부모 ul의 높이를 설정해주거나, overflow: hidden; 으로 해줘야함. */
        width: 200px;
        height: 50px;
        background-color: blueviolet;
        text-align: center;
        /* 텍스트 가운데 정렬 */
        line-height: 50px;
        /* (높이 50 = 줄간격 50) 값이 같으면 세로 중앙정렬 */
    }

    nav ul li a{
        color: white;
        text-decoration: none;
    
    }
    nav ul li:hover{ /* hover = 마우스 올렸을때 */
        background-color: aqua;
    }
    nav ul li:hover a{
        color:#000;
    }

</style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어 살기</a></li>
        </ul>
    </nav>
    <div class="img1">
        <img src="images/pic1.jpg" alt="">
        <img src="images/pic2.jpg" alt="">
        <img src="images/pic3.jpg" alt="">
</body>
</html>
