<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #333;
            border-collapse: collapse;
            /* 두개의 선을 합침 */
        }
        td {
            border: 1px solid #333;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption>요건 표제목(캡션)</caption>
        <!-- tr = 행 (줄) / td = 열 (칸) -->
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
</body>
</html>
