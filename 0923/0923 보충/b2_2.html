<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #333;
            /* border-collapse: collapse; */
            text-align: center;
            /* 두개의 선을 합침 */
        }
        td {
            border: 1px solid #333;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption>요건 표제목(캡션)</caption>
        <colgroup>
            <!-- col은 열을 뜻하는것 같은데 만약 10열의 3번째만 늘리고싶다면? 결론:안된다. -->
            <col style="width: 150px;">
            <col style="width: 150px;">
            <col style="width: 300px;">
        </colgroup>
        <tr>
            <!-- rowspan="3" 아래로 3 열 합침. -->
            <td rowspan="3">개인정보</td>
            <td>이름</td>
            <td></td>
        </tr>
        <tr>
            
            <td>학과/학번</td>
            <td></td>
        </tr>
        <tr>
            
            <td>연락처</td>
            <td></td>
        </tr>
        <tr style="height: 200px;">
            <td>지원분야</td>
            <!-- colspan="2" 오른쪽으로 2행 합침. -->
            <td colspan="2"></td>
            
        </tr>
    </table>
</body>
</html>
