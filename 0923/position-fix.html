<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
    <style>
        body {height: 3000px;}
        .box {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: magenta;
        }
        .box2 {
            background-color: yellow;
        }
        .box3 {
            position: fixed;
            background-color: cyan;
            right: 50px;
            bottom: 50px;
        }
        .box4 {
            background-color: #000;
            color: white;
        }
        /* 
        fixed
        1. 자리값이 없다. (원래 자리 뺏김)
        2. top, left, bottom, right 이동 가능
        3. 브라우저 기준 이동
        4. 화면에 고정 (스크롤시 움직임이 없다.)
        */
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
