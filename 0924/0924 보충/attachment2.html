<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        .container div{
            width: 100%;
            height: 100vh;
            /* height: 100%는 적용 안되지만 100vh로 하면 됨. 새로 생긴 기능. */
        }
        .b1 {
            background: url(images/back1.jpg);
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size: cover;
        }
        .b2 {
            background: url(images/back2.jpg);
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size: cover;
        }
        .b3 {
            background: url(images/back3.jpg) no-repeat fixed 50% 50% / cover;
            /* /슬러시를 준 이유는 위치도 사이즈도 값을 줄 수 있기 때문에 구분을 위해서 넣음 */
        }
        .b4 {
            background: url(images/back4.jpg);
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size: cover;
        }
        .b5 {
            background: url(images/back5.jpg);
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size: cover;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="b1">배경1</div>
        <div class="b2">배경2</div>
        <div class="b3">배경3</div>
        <div class="b4">배경4</div>
        <div class="b5">배경5</div>
    </div>
</body>
</html>
