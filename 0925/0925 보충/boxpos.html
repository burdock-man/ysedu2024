<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bigbox {position: relative; width: 800px; height: 700px; margin: 50px auto 0; border: 1px solid black;}        
        .box {width: 200px;  height: 200px; color: #fff; position: absolute;}
        
        .box1 {background: tomato; top: 0; left: 0;}
        .box2 {background: royalblue; top: 0; right: 0;}
        .box3 {background: darkolivegreen; bottom: 0; left: 0;}
        .box4 {background: darkslategrey; bottom: 0; right: 0;}
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="box box4">박스4</div>
    </div>
</body>
</html>
