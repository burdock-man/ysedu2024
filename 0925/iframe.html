<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .iif{width: 600px; height: 400px; border: 1px solid red; margin: 100px auto 0;}
        .iif4{width: 560px; height: 315px; border: 1px solid red; margin: 100px auto 0;}
        .iif5{width: 1920px; height: 1080px; border: 1px solid red; margin: 100px auto 0;}
        .iif6{width: 380px; height: 670px; border: 1px solid red; margin: 100px auto 0;}
        .iif7{width: 380px; height: 670px; border: 1px solid red; margin: 100px auto 0;}
</style>
</head>
<body>
    <div class="iif iif1"> 
        <iframe src="http://nate.com" width="600" height="400" frameborder="0"></iframe>
    </div>
    <div class="iif iif2">
        <iframe src="media/son.mp4" width="600" height="400" frameborder="0"></iframe>
    </div>
    <div class="iif iif3"> 
        <iframe src="http://nate.com" width="600" height="400" frameborder="0" scrolling="no" marginwidth="0" marginheight="0"></iframe>
    </div>
    <div class="iif iif4">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/N-ZUCS3i598?si=6zW0K8XATaj-iNPe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div class="iif iif5">
        <iframe width="1920" height="1080" src="https://www.youtube.com/embed/N-ZUCS3i598?si=6zW0K8XATaj-iNPe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div class="iif iif6"> 
        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fcliokr%2F&tabs=timeline&width=380&height=670&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="380" height="670" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    </div>
    <div class="iif iif7"> 
        <iframe src="https://kr.pinterest.com/auroraredcat/artist-victo-ngai/?_pinWidth=160&_width=380&_height=670" width="380" height="670" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    </div>
</body>
</html>
