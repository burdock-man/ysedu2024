<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
    width: 960px;
    margin : 0 auto;
  }
  .navi{
    width:960px;
    height:60px;
    padding-bottom:10px;
    border-bottom:2px solid #ccc;
  }

  .navi ul{
    list-style: none;
    padding-top:10px; 
    padding-bottom:5px;
  }
  .navi ul li { display:inline-block; width:150px; padding:10px;}

        .navi a:link, .navi a:visited {font-size: 14px; padding: 10px; text-decoration: none; color: black;}
        /* .navi a{} 스타일을 줘도 똑같다. */

        .navi a:hover, .navi a:focus {background: #222; color: #fff;}
        /* focus - 탭키를 눌렀을 때 포커싱될 때. hover랑 비슷함. 마우스를 이용 안할뿐. */

        .navi a:active {background: #f00;}
        /* active - 클릭했을 때 변함. */
</style>
</head>
<body>
    <div class="container">
        <nav class="navi">
          <ul>
            <li><a href="#">이용 안내</a></li>
            <li><a href="#">객실 소개</a></li>
            <li><a href="#">예약 방법 및 요금</a></li>
            <li><a href="#">예약하기</a></li>
          </ul>
        </nav>  
      </div>    
</body>
</html>
