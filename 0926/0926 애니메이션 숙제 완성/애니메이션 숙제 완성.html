<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}

        .bigbox {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 200px;
            border: 1px solid black;
        }

        .line1 {
            position: absolute;
            width: 400px;
            height: 1px;
            left: 50px;
            top: 50px;
            animation: lining1 0.5s forwards ease-in;
        }

        .line2 {
            position: absolute;
            width: 1px;
            height: 400px;
            left: 449px;
            top: 50px;
            animation: lining2 0.5s 0.5s forwards linear;
        }

        .line3 {
            position: absolute;
            width: 400px;
            height: 1px;
            right: 50px;
            top: 449px;
            animation: lining1 0.5s 1s forwards linear;
        }

        .line4 {
            position: absolute;
            width: 1px;
            height: 400px;
            left: 50px;
            bottom: 50px;
            animation: lining2 0.5s 1.5s forwards ease-out;
        }

        /* .box1 {
            position: absolute;
            width: 400px;
            height: 0;
            top: 50px;
            left: 50px;
            box-sizing: border-box;
            animation: feeling 1s 3s forwards;
        } */

        img {
            position: absolute;
            opacity: 0;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -75px;
            /* z-index: 1; */
            animation: photo1 1s 2s forwards;
        }

        @keyframes lining1 {
            0% {width: 0; background-color: tomato;}
            100% {width: 400px; background-color: tomato;}
        }

        @keyframes lining2 {
            0% {height: 0; background-color: tomato;}
            100% {height: 400px; background-color: tomato;}
        }

        /* @keyframes feeling {
            0% {height: 0; background-color: tomato;}
            100% {height: 400px; background-color: tomato;}
        } */

        @keyframes photo1 {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="box1"></div>
        <img src="images/women3.jpg" alt="">
    </div>
</body>
</html>
