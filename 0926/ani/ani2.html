<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myball {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50px;
            background: url(./img/f1.png) no-repeat 0 0 / cover;
            animation-name: myani;
            animation-duration: 1s;
            animation-iteration-count: 3;
            /* 반복횟수 */
            animation-direction: alternate;
            /* direction: alrternate(왕복) */
        }

        @keyframes myani {
            0% {left: 50px;}
            /* 50% {left: 300px; top: 100px;} */
            100% {left: 500px;}
        }
    </style>
</head>
<body>
    <div id="myball"></div>
</body>
</html>
