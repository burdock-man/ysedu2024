<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 애니1 */

        #myball {
            position: relative;
            left: 10px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50px;
            background: url(./img/f1.png) no-repeat 0 0 / cover;
            animation: myani 3s infinite alternate linear;
            /* linear 일정한 속도로 감. */
        }

        @keyframes myani {
            0% {left: 10px;}
            100% {left: 500px;}
        }

        /* 애니2 */

        #myball2 {
            position: relative;
            left: 10px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50px;
            background: url(./img/f1.png) no-repeat 0 0 / cover;
            animation: myani2 3s infinite alternate ease;
            /* ease 처음에는 천천히, 중간에 빨리, 마지막에 천천히. 값을 설정 안하면 디폴트값이 ease다.*/
        }

        @keyframes myani2 {
            0% {left: 10px;}
            100% {left: 500px;}
        }

        /* 애니3 */

        #myball3 {
            position: relative;
            left: 10px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50px;
            background: url(./img/f1.png) no-repeat 0 0 / cover;
            animation: myani3 3s infinite alternate ease-out;
            /* esase-out 느리게 끝남 */
        }

        @keyframes myani3 {
            0% {left: 10px;}
            100% {left: 500px;}
        }

        /* 애니4 */

        #myball4 {
            position: relative;
            left: 10px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50px;
            background: url(./img/f1.png) no-repeat 0 0 / cover;
            animation: myani4 3s infinite alternate ease-in-out;
            /* ease-in-out 느리게 시작, 느리게 끝 */
        }

        @keyframes myani4 {
            0% {left: 10px;}
            100% {left: 500px;}
        }

        /* 애니5 */

        #myball5 {
            position: relative;
            left: 10px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50px;
            background: url(./img/f1.png) no-repeat 0 0 / cover;
            animation: myani5 3s infinite alternate;
        }

        @keyframes myani5 {
            0% {left: 10px;}
            100% {left: 500px;}
        }

    </style>
</head>
<body>
    <div id="myball"></div>
    <div id="myball2"></div>
    <div id="myball3"></div>
    <div id="myball4"></div>
    <div id="myball5"></div>
</body>
</html>
