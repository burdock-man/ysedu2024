<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 애니1 */

        #balloon {
            position: absolute;
            left: 150px;
            top: 500px;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background: url(./img/bg-main1.png) no-repeat 50% 50%;
            animation: myani 3s infinite alternate;
            /* animation: 이름 지연시간 반복횟수 왕복 */
        }

        @keyframes myani {
            0% {left: 150px; top: 500px;}
            100% {left: 150px; top: 50px; transform: scale(2);}
        }

        /* 애니2 */

        #balloon2 {
            position: absolute;
            left: 550px;
            top: 500px;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background: url(./img/bg-main1.png) no-repeat 50% 50%;
            animation: myani2 1s infinite alternate;
            /* animation: (이름) (지연시간) (반복횟수) (왕복) */
        }

        @keyframes myani2 {
            0% {left: 550px; top: 500px;}
            100% {left: 550px; top: 50px; transform: scale(1.5); transform: rotateY(180deg);}
        }
    </style>
</head>
<body>
    <div id="balloon"></div>
    <div id="balloon2"></div>
</body>
</html>
