<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS3 트랜스폼과 트랜지션</title>
	<style>	
	.box {
		position: absolute;
		top: 200px;
		left: 200px;
		width: 100px;
		height: 100px;
		background: green;
		border: 1px solid black;
		border-radius: 5px;
		transition: all 1s;
	}
 	.box:hover {
    	background: yellow;
	}

	.container {
		position: absolute;
		top: 100px;
		left: 700px;
		width:500px;
		margin:50px auto;
	}
	.photo1 {
    	border:1px solid #ccc;
	}
	.photo1:hover {
		transform: rotate(20deg);
		border: 1px solid black;
		border-radius: 10px;
	}

	.photo {	
		position: absolute;
		top: 500px;
		left: 100px;
        margin-top:50px;	
	    margin-left:100px;
		transition: all 1s;
		transform-origin: left top;
	}
	.photo:hover {
		transform: scale(1.5);
		box-shadow: 5px 5px 3px black;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<img src="images/lamp.jpg" class="photo">
	<div class="container">
		<img src="images/coffee.jpg" class="photo1">
	</div>
</body>
</html>
