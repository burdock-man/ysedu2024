<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tr1 {
            width: 100px;
            height: 100px;
            background: tomato;
            /* transition: all 1s; */
            transition-property: width, height;
            transition-duration: 0.5s, 3s;
            /* 너비 높이 시간을 따로따로 주고싶으면 이렇게 입력. */
        }
        .tr1:hover {
            width: 200px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="tr1"></div>
</body>
</html>
