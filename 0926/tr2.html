<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            font-size: 52px;
        }

        .tr1 {
            width: 100px;
            height: 100px;
            background: tomato;
            /* transition: all 1s; */
            transition-property: border-radius, background-color, transform, width, height;
            transition-duration: 3s;
            /* transition-duration: 2s, 3s; 두개를 적어주면 2s, 3s, 2s, 3s; 와 같다 */
            /* 너비 높이 시간을 따로따로 주고싶으면 이렇게 입력. */
        }
        .tr1:hover {
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
            transform: rotate(180deg);
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="tr1"><h1>!</h1></div>
</body>
</html>
