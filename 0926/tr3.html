<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 100px;
            background: darkgreen;
            transition: all 2s ease-in;
        }

        /* .box {
            transition: all 2s ease-in;
        } */

        .box:hover {
            transform: scale(2) perspective(120px) rotateX(180deg);
            background: goldenrod;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
