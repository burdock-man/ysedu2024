<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/flex.css">
    <style>
        .flex-container {
            width: 700px;
            background: dodgerblue;
            display: flex;
            flex-wrap: wrap;
        }
        .flex-container>div {
            background: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
        .aaa {
            flex-basis: 200px ;
        }

    </style>
</head>
<body>
    <h1>Flexable Boxes</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div class="aaa">3</div>
        <div>4</div>
    </div>
</body>
</html>
