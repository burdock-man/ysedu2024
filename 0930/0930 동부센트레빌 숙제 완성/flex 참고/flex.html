<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/flex.css">
    <style>
        .flex-container {
            width: 700px;
            background: dodgerblue;
            display: flex;
            flex-wrap: wrap-reverse;
        }
        .flex-container>div {
            background: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
        /* flex-wrap: nowrap;을 쓰면 자식개체가 부모의 너비를 넘어가면 균등한 너비로 한 줄에 나열한다. flex의 디폴트 */
        /* flex-wrap: wrap;을 쓰면 자식개체가 부모의 너비를 넘어가면 다음줄로 나열한다. */
        /* flex-wrap: reverse;을 쓰면 항목을 여러 줄에 표시하되 기존 방향과 반대로 배치한다. 이 기능은 왜있는겨 */


    </style>
</head>
<body>
    <h1>Flexable Boxes</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
