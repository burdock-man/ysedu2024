<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        .cf {
            content: "";
            display: block;
            clear: both;
        }

        .wrapper {
            width: 960px;
            margin: 0 auto;
        }

        header {
            width: 960px;
            height: 120px;
            background: tomato;
        }

        .header-text {
            font-size: 40px;
            color: #fff;
            text-align: center;
            line-height: 120px;
        }

        .content {
            float: left;
            width: 600px;
            height: 400px;
            padding: 15px;
            background-color: cornsilk;
        }

        .right-side {
            float: left;
            width: 300px;
            height: 400px;
            padding: 15px;
            background: wheat;
        }

        footer {
            clear: both;
            height: 120px;
            background: tomato;
        }
    </style>
</head>
<body class="cf">
    <div class="wrapper">
        <header>
            <h1 class="header-text">고정 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
        </section>
        <aside class="right-side">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
</html>
