<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/flex.css">
    <style>
        .flex-container {
            width: 1500px;
            background: dodgerblue;
            display: flex;
            justify-content: space-around;
        }
        .flex-container>div {
            background: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
        /* justify-content: center;를 입력하면 항목들이 가운데로 정렬한다. text-align 같은거 */
        /* justify-content: space-around;를 입력하면 항목들을 균등하게 배열한다. (양옆은 제외) */
        /* justify-content: space-between; 를 입력하면 첫번째와 마지막을 끝에 붙이고 항목들을 균등하게 배열한다. */
        /* justify-content: space-around; 모든 플렉스 항목들을 같은 간격으로 배치 */

    </style>
</head>
<body>
    <h1>Flexable Boxes</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
