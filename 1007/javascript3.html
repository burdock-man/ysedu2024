<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
    var a = true;
    var b = false;
    var c = 10 > 5;
    var d = Boolean(null);

    document.write(a, "<br>");
    document.write(b, "<br>"); //Boolean : 논리형 값
    document.write(c, "<br>"); //우왕
    document.write(d, "<br>"); //주석이다
    </script>
</head>
<body>
    
</body>
</html>
