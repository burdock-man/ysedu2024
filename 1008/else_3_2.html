<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt ("당신의 점수는?", "100");

        if (num >= 90 && num <= 100) {
            document.write ("당신의 학점은 A 입니다.");
        } else if (num >= 80) {
            document.write ("당신의 학점은 B 입니다.");
        } else if (num >= 70) {
            document.write ("당신의 학점은 C 입니다.");
        } else if (num >= 60) {
            document.write ("당신의 학점은 D 입니다.");
        } else if (num >= 0) {
            document.write ("당신의 학점은 F 입니다.");
        } else {
            document.write ("올바른 점수를 입력해 주세요.");
        }
</script>
    <style>
        * {color: white; font-size: 30px;}
        body {background: darkslategrey;}
    </style>
</head>
<body>
    
</body>
</html>
