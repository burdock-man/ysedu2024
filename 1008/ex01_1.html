    <script>
        var price1 = 3000;
        var price2 = 6000;
        // var price3 = Number(prompt ("음료비", ""));
        var price3 = parseInt(prompt ("음료비", ""));

        // parseInt === "100.5 px" 를 입력했을 때 소숫점,단위 지우고 정수만 추출해낸다. JAVA에도 있는 기능. 이거 추천띠

        var total = price1+price2+price3;
        result =  total > 10000 ? total + "원 사용! " + (total - 10000) + "원 초과." : (total) + "원 사용! 돈 관리 잘 했어요!";

        document.write (result);
        console.log (result);
    </script>
