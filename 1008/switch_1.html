<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var site = prompt ("네이버, 다음, 네이트, 구글 중 / 즐겨 사용하는 포털 검색 사이트는?", "구글");

        switch(site) {
            case "네이버": url = "www.naver.com";
            break;
            case "다음": url = "www.daum.net";
            break;
            case "네이트": url = "www.nate.com";
            break;
            case "구글": url = "www.google.com";
            break;
            default: alert("보기중에 없는 사이트 입니다.");
            location.reload();
        }
        if (url) location.href = "https://" + url;

</script>
    <style>
        * {color: white; font-size: 30px; background: darkslategrey;}
    </style>
</head>

</html>
