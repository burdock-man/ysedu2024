    <script>
        var num = 1;
        var t = "<table border = '1'><td colspan='9'><strong>Multiplication Table Horizontal</strong></td>";

        for (var r = 2; r <= 9; r++) {
            t += "<tr>";
                for (var d = 1; d <= 9; d++) {
                    t += "<td>" + r + "Ã—" + num + "= " + (r * num) + "</td>";
                    num++
                }
                var num = 1;
                t += "</tr>";
        }
        t += "</table>"

        document.write (t);
    </script>
    <style>
        * {background: black; font-size: 20px; color: skyblue; border-color: skyblue; padding: 10px; text-align: center;}
    </style>
