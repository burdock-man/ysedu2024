<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var today = new Date ();
        // alert(today);
        var nowYear = today.getFullYear ();
        var nowMonth = today.getMonth () + 1;
        var nowDate = today.getDate ();
        var nowDay = today.getDay ();
        var nowHours = today.getHours ();
        var nowMinutes = today.getMinutes ();
        var nowSeconds = today.getSeconds ();

        var yoil;

        if (nowDay == '0') {
            yoil = "일";
        } else if (nowDay == '1') {
            yoil = "월";
        } else if (nowDay == '2') {
            yoil = "화";
        } else if (nowDay == '3') {
            yoil = "수";
        } else if (nowDay == '4') {
            yoil = "목";
        } else if (nowDay == '5') {
            yoil = "금";
        } else if (nowDay == '6') {
            yoil = "토";
        }

        // document.write ("<h1>오늘 날짜 정보</h1>");
        // document.write ("현재 연도 : " + nowYear + "년", "<br>")
        // document.write("현재 월 : " + nowMonth, "<br>");
        // document.write("현재 일 : " + nowDate, "<br>");
        // document.write("현재 요일 : " + yoil + "요일", "<br>");
        // document.write("현재 시 : " + nowHours + "시", "<br>");
        // document.write("현재 분 : " + nowMinutes + "분", "<br>");
        // document.write("현재 초 : " + nowSeconds + "초", "<br>");

        // document.write ("<h1>오늘 날짜 정보</h1>");
        // document.write (nowYear + "년 " + (Number(nowMonth) + 1) + "월 " + nowDate + "일 " + yoil + "요일 " + nowHours + "시 " + nowMinutes + "분 " + nowSeconds + "초");

        document.write ("<h1>오늘 날짜 정보</h1>");
        document.write (nowYear + "년 ")
        document.write (nowMonth + "월 ");
        document.write (nowDate + "일 ");
        document.write (yoil + "요일 ");
        document.write (nowHours + "시 ");
        document.write (nowMinutes + "분 ");
        document.write (nowSeconds + "초 ");

        document.write ("<br>" + `${nowYear}년 ${nowMonth}월 ${nowDate}일`);

        document.getElementById("year").innerHTML = nowYear;
    </script>
    <style>
        * {background: black; font-size: 25px; color: skyblue; border-color: skyblue;}
    </style>
</head>
<body>
    <h1>
        <span id="year">0000</span>년
        <span id="month">00</span>월
        <span id="date">00</span>일
        <span id="day">0</span>요일
        <span id="hour">00</span>시
        <span id="minutes">00</span>분
        <span id="seconds">00</span>초
    </h1>
</body>
</html>
