<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        .cf::after {content: ""; display: block; clear: both;}



        @media screen and (max-width: 600px) {
            #wrap {
                width: 100%;
            }

            header {
                height: 150px;
                background: tomato;
            }

            nav {
                height: 140px;
                background: lightsalmon;
            }

            section {
                height: 500px;
                background: cornsilk;
            }

            aside {
                height: 500px;
                background: wheat;
            }

            footer {
                height: 70px;
                background: tomato;
            }

        }

        @media screen and (min-width: 601px) and (max-width: 1023px) {
            #wrap {
                width: 100%;
                margin: 0 auto;
            }

            header {
                height: 200px;
                background: tomato;
            }

            nav {
                height: 70px;
                background: lightsalmon;
            }

            section {
                width: 70%;
                height: 500px;
                background: cornsilk;
                float: left;
            }

            aside {
                width: 30%;
                height: 500px;
                background: wheat;
                float: left;
            }

            footer {
                clear: both;
                height: 70px;
                background: tomato;
            }
        }

        @media screen and (min-width: 1024px) {
            #wrap {
                width: 900px;
                margin: 0 auto;
            }

            header {
                height: 200px;
                background: tomato;
            }

            nav {
                height: 70px;
                background: lightsalmon;
            }

            section {
                width: 650px;
                height: 500px;
                background: cornsilk;
                float: left;
            }

            aside {
                width: 250px;
                height: 500px;
                background: wheat;
                float: left;
            }

            footer {
                clear: both;
                height: 70px;
                background: tomato;
            }
        }



    </style>
</head>
<body>
    <div id="wrap">
        <header>해더</header>
        <nav>네비</nav>
        <section>섹션</section>
        <aside>어사이드</aside>
        <footer>푸터</footer>
    </div>
</body>
</html>
