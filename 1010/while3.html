<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 20;
        while (i >= 10) {
            if (i%2 == 0) {
                document.write ("<p class='blue'>" + i + "</p>")
            } else {
                document.write ("<p class='red'>" + i + "</p>")
            }
            i--;
        }
    </script>
    <style>
        * {background: black; font-size: 20px; color: #6fc3df;}
        .blue {color: blue;}
        .red {color: red;}
    </style>
</head>

</body>
</html>
