<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 2.1234;

        var maxNum = Math.max(10, 5, 8, 30), //가장 큰 값을 골라줌.
        minNum = Math.min(10, 5, 8, 30), //가장 작은 값을 골라줌.
        roundNum = Math.round(num), //num에서 소수점 첫째자리에서 반올림 해서 정수를 반환.
        floorNum = Math.floor(num), //num에서 소수점 첫째 자리를 무조건 버려서 정수를 반환.
        ceilNum = Math.ceil(num), //num에서 소수점 첫째 자리에서 무조건 올려서 정수를 반환.
        rndNum = Math.random(), //미친놈임. 랜덤으로 뽑아줌. 0.00001 ~ 0.99999 사이값이 나옴.
        piNum = Math.PI; //파이값을 줌.

        document.write(maxNum,"<br>");
        document.write(minNum,"<br>");
        document.write(roundNum,"<br>");
        document.write(floorNum,"<br>");
        document.write(ceilNum,"<br>");
        document.write(rndNum,"<br>");
        document.write(piNum,"<br>");
    </script>
    <style>
        * {background: black; font-size: 20px; color: skyblue; border-color: skyblue;}
    </style>
</head>

</body>
</html>
