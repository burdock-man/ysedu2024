<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        var game = prompt("가위, 바위, 보 중 선택하세요", "가위")
        var gamenum;
        switch(game) {
            case "가위" : gamenum = 1; break;
            case "바위" : gamenum = 2; break;
            case "보" : gamenum = 3; break;
            default : alert("잘못 작성했습니다.");
            location.reload();
        }

        var com = Math.ceil(Math.random()*3);

        document.write(`<img src='images/math_img_${com}.jpg'>`);

        // if (gamenum == com) {
            // document.write("<img src='images/game_1.jpg'>");
        // } else {
            // document.write("<img src='images/game_2.jpg'>");
        // }

        if(com == 1) {
            if(gamenum == 1) {
                document.write("무승부");
            } else if(gamenum == 2) {
                document.write("승");
            } else if(gamenum == 3) {
                document.write("패");
            }
        }

        if(com == 2) {
            if(gamenum == 1) {
                document.write("패");
            } else if(gamenum == 2) {
                document.write("무승부");
            } else if(gamenum == 3) {
                document.write("승");
            }
        }

        if(com == 3) {
            if(gamenum == 1) {
                document.write("승");
            } else if(gamenum == 2) {
                document.write("패");
            } else if(gamenum == 3) {
                document.write("무승부");
            }
        }

    </script>

    </style>
