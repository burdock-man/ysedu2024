<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var num = Math.floor(Math.random()*7)+1;
        // document.write("<img src='images/img"+num+".jpg'>")
        document.write(`<img src='images/img${num}.jpg'>`)

// 1. Math.random() 0~1 사이 나오면 곱하기 7 === 0.00000007 ~ 6.99999999
// 2. Math.floor 첫번째 소수점을 버리니까 0~6사이.
// 3. +1하면 1~7까지 무작위 숫자가나옴.

    </script>
</head>
<body>
    
</body>
</html>
