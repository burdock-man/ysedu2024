<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];
        
        var result = arr_1.join ("-"); //join은 배열객체 데이터를 연결 문자 기준으로 1개의 문자형.... 교과서 101p
        console.log (result);

        result = arr_1.concat (arr_2); //두개 배열을 하나로 결합. JAVA에서 씀.
        console.log (result);

        result = arr_1.slice (1, 3); //원하는 구간만큼 잘라서 배열 객체로 가져옴. 1번부터 3번 ''''이전''''까지 잘라냄.
        console.log (result);

        arr_1.sort ( ); // 오름차순. 01234, abcd, ㄱㄴㄷㄹ 순
        console.log(arr_1);

        arr_1.reverse ( ); // 내림차순. 43210, dcba, ㄹㄷㄴㄱ 순
        console.log(arr_1);
    </script>
    <style>
        * {background: black; font-size: 20px; color: skyblue; border-color: skyblue;}
    </style>
</head>
