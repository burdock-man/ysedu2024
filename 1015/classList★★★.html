<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {background: black; color: skyblue; border-color: skyblue;}

        .highlight {
            background: skyblue;
            color: black;
            font-weight: bold;
        }
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid skyblue;
            text-align: center;
            line-height: 100px;
            margin: 20px;
        }
    </style>

</head>
<body>
    <h1>클래스 추가/삭제 예시</h1>

    <div id="box" class="box">박스</div>

    <button onclick="addClass()">클래스 추가</button>
    <button onclick="removeClass()">클래스 삭제</button>
    <button onclick="toggleClass()">클래스 토글</button>
</body>
</html>

<script>
    var box = document.querySelector('.box')

    function addClass() {
        box.classList.add('highlight');
    }
    function removeClass() {
        box.classList.remove('highlight');
    }
    function toggleClass() {
        box.classList.toggle('highlight');
    }
</script>
