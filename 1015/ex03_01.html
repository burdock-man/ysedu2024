<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 일반함수의 경우, 함수 선언을 어느 위치에 작성해도 호출 가능.
        // 익명함수의 경우, 함수 선언 후 호출을 해야 호출 가능.


        // 일반함수

        function add (우왕) {
            document.write ("안녕하세요 " + 우왕);
        }

        add ("홍길동");


        // 익명함수
        // 리액트는 이렇게 쓴다고 함 ㅇㅇ

        var anon = () => {
            document.write("안녕하세요")
        }

    </script>

    <style>
        * {font-size: 20px; background: black; color: skyblue;}
    </style>

</head>
<body>
    
</body>
</html>
