<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function add (num1, num2) {
            return num1 + num2 + "우왕ㅋㅋ"; // return == result가 부른 add 함수에 num1+num2 값을 다시 보낸다.
        }                       // document.write(result); 하면 8 값을 출력.

        let result = add (3, 5);

        document.write(result);

    </script>

    <style>
        * {font-size: 20px; background: black; color: skyblue;}
    </style>

</head>
<body>
    
</body>
</html>
