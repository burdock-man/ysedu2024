<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

    //해당 연도가 윤년인지 확인하는 방법
    //연수가 4로 나누어 떨어지는 해는 윤년 ex) 1960
    //100으로 나누어 떨어지는 해는 평년 ex) 2100
    //400으로 나누어 떨어지는 해는 윤년 ex) 2000

    var year = Number(prompt("해당연도를 입력하세요","2000"));
    // prompt 사용자에게 문자를 입력받는다.
    // Number 또는 parseInt 매서드를 써서 숫자로 만든다.

    var yun = (year % 4 == 0) && (year % 100 != 0 ) || (year % 400 == 0);

    if (yun) {
        document.write ("윤년이 맞습니다");
    }   else {
        document.write ("윤년이 아닙니다");
    }
    </script>

    <style>
        * {font-size: 20px; background: black; color: skyblue; border-color: skyblue;}
    </style>

</head>
