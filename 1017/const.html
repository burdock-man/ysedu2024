<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function constExample() {
            // var y = 5 ; ★★★★★var★★★★★
            // y = 10; 재할당 가능
            // var y = 10; 재선언 가능

            // let y = 5; ★★★★★let★★★★★
            // y = 10; 재할당 가능
            // let y = 10; 재선언 불가능

            const y = 5; // ★★★★★const★★★★★
            // y = 10; 재할당 불가능
            // var y = 10; 재선언 불가능
            
            const obj = {name:"홍찰찰"}; // BUT!!!!!!!!
            obj.name = "최봉봉"; // 객체의 속성은 변경 가능.

            const arr = [1, 2, 3];
            arr.push(4); // 배열의 요소도 변경 가능.
            
            document.write(arr,"<br>");
            console.log(obj);
            document.write(y,"<br>");
        }
        constExample();
    </script>
    <style>
        *{font-size: 20px; color: skyblue; background: black;}
    </style>
</head>
<body>
    
</body>
</html>
