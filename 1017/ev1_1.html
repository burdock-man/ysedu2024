    <style>
        body{font-family: Arial, sans-serif; text-align: center; font-size: 20px; color: skyblue; background: black;}
        .btn1 {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid skyblue;
            border-radius: 5px;
            background-color: black;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btnAct {
            background-color: skyblue;
            color: black;
        }
    </style>
</head>
<body>
    <div class="btn1">button1</div>
</body>

<script>
    var btn = document.querySelector(".btn1"); // 동기적 = 순서대로 처리. // 비동기적 = 순서상관없이 처리.
    
    btn.addEventListener("click", function(){ // 콜백함수. 비동기적함수임.
        function clickEvent () {
            btn.classList.add("btnAct");
        }
    });

</script>
