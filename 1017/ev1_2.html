    <style>
        body{font-family: Arial, sans-serif; text-align: center; font-size: 20px; color: skyblue; background: black;}
        .btn1 {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid skyblue;
            border-radius: 5px;
            background-color: black;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btnAct {
            background-color: skyblue;
            color: black;
        }
    </style>
</head>
<body>
    <div class="btn1">button1</div>
</body>
</html>

<script>
    var btn = document.querySelector(".btn1");
    
    btn.addEventListener("mouseover", function(){
            btn.classList.add("btnAct");
    });
    btn.addEventListener("mouseout", function(){
            btn.classList.remove("btnAct");
    });
