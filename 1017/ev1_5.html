<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
    </script>
    <style>
        body{font-family: Arial, sans-serif; text-align: center; font-size: 20px; color: skyblue; background: black;}
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid skyblue;
            border-radius: 5px;
            background-color: black;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btnAct {
            background-color: skyblue;
            color: black;
        }
    </style>
</head>
<body>
    <div class="btn" id="b1">button1</div>
    <div class="btn" id="b2">button2</div>
    <div class="btn" id="b3">button3</div>
</body>
</html>

<script>
    var btn = document.querySelectorAll(".btn");
    


    btn.forEach(function(active){
        active.addEventListener("mouseover", function(){
            active.classList.add("btnAct");
        });
        active.addEventListener("mouseout", function(){
            active.classList.remove("btnAct");
        });
    });


</script>
