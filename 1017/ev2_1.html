    <style>
        body{font-family: Arial, sans-serif; text-align: center; font-size: 20px; color: skyblue; background: black;}
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid skyblue;
            border-radius: 5px;
            background-color: black;
            cursor: pointer;
            transition: all 0.3s;
        }
        .active {
            background-color: skyblue;
            color: black;
        }
    </style>
</head>
<body>
    <div class="btn" id="b1">button1</div>
    <div class="btn" id="b2">button2</div>
    <div class="btn" id="b3">button3</div>
</body>
</html>

<script>
    // var btn = document.querySelector(".btn");
    var btn = document.querySelectorAll(".btn");
    
    // btn.addEventListener("click", function(){
    //     btn.classList.add("active");
    // });


    btn.forEach(function(btnAct){

        if (btnAct.classList.contains("active")) {
            btnAct.classList.remove("active");
        } else {
            btnAct.addEventListener("click", function(){
            btn.forEach(function(btnRmv){
                btnRmv.classList.remove("active");
            });
            btnAct.classList.add("active");
        });
        }


    });


</script>
