<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {font-size: 20px; font-weight: bold; background: black; color: skyblue;}


        p {
            display: block;
            height: 50px;
            width: 100%;
            text-align: center;
        }

        #container>div {
            width: 800px;
            height: 150px;
            margin: 0 auto;
            display: flex;
            justify-content: space-evenly;
        }

        .rect {
            /* float: left; */
            width: 100px;
            height: 100px;
            color: black;
            text-align: center;
            line-height: 100px;
            border: 1px solid skyblue;
            transition: 1s;
        }

        .boxActive {
            background: skyblue;
            border-radius: 50%;
            transform: translate(0,50px) scale(1.5);
        }
    </style>
</head>
<body>
    <p>도형위에 마우스 포인터를 올려 놓으세요</p>
    <div id="container">
        <div>
            <div class="rect">우</div>
            <div class="rect">뭇</div>
            <div class="rect">가</div>
            <div class="rect">사</div>
            <div class="rect">리</div>
        </div>
    </div>
</body>
</html>

<script>
    var box = document.querySelectorAll(".rect"); // 이대로는 안돼!

    box.forEach(function(act){ // act는 li하나 하나 요소인 .rect를 의미
    

        act.addEventListener("mouseover",function(){
            act.classList.add ("boxActive");
        });

        act.addEventListener("mouseout",function(){
            act.classList.remove ("boxActive");
        });


    });
</script>
