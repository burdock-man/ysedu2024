<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 자바스크립트에 함수 : 코드의 재사용하고 관리하는 효율적인 방법
        // 두 숫자를 더하는 함수.

        // 함수 정의 (매개 변수)
        function addNum (a,b) {
            return a+b;
        }
        // 함수 호출
        let result = addNum(5,3);
        let result1 = addNum(7,3);
        document.write(result,"<br>",result1);


        document.write("<br><br>"); // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    

        // 매개변수가 없는 함수
        function sayHello() {
            document.write("hello world!!");
        }
        // 함수 호출
        sayHello();


        document.write("<br><br>"); // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -


        // 익명 함수 (이름없는 함수)
        let multiply = function (x,y) {
            return x*y;
        }
        document.write(multiply(4,5)); // 출력 : 20


        document.write("<br><br>"); // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

        // 화살표 함수 (간결하게 표현) (문장이 하나일 땐 괄호 빼고 리턴 뺄수 있음.)
        let divide = (o,p) => o/p;
        document.write(divide(4,8));

    </script>
    <style>
        *{font-size: 20px; color: skyblue; background: black;}
    </style>
</head>
<body>
    
</body>
</html>
