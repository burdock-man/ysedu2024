<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let globalVar = "난 전역변수";
        
        function showVar(){
            let localVar = "난 지역변수";
            console.log(globalVar);
            console.log(localVar);
        }
        showVar();
        console.log(globalVar); // 함수 외부에서 선언 된 전역변수. 함수 내부와 외부 모두 접근 가능.
        console.log(localVar); // 함수 내부에서 선언 된 지역변수. 함수 내부에서만 접근 가능. 매개변수도 지역변수로 침.


        
    </script>
    <style>
        *{font-size: 20px; color: skyblue; background: black;}
    </style>
</head>

</body>
</html>
