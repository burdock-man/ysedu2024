    <script>
        function letExample(){
            let x = 1; // 재할당 가능, 재선언 불가능. BUT,
            if (true){
                let x = 2; // let은 블럭(중괄호)내에서만 유효.
                document.write(x, "<br>"); // 2
            }
            document.write(x, "<br>"); // 1
        }

        letExample();
    </script>
