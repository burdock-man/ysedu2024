<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{margin: 0; padding: 0; background: black;}
    ul{list-style: none;}
    .slide_wraper {
        position: relative;
        width: 990px;
        margin: 0 auto;
        height: 300px;
        overflow: hidden;
        top: 50px;
    }

    .controls {
        text-align: center;
        margin-top: 100px;
    }

    .controls span {
        background-color: rgb(81, 150, 131);
        color: white;
        padding: 10px 15px;
        margin: 0 10px;
    }

    .slide_wraper .slides {
        position: absolute;
        left: 0;
        top: 0;
        transition: left 0.5s ease-out;
    }

    .slide_wraper .slides li {
        float: left;
        margin-right: 30px;
    }

    .slide_wraper .slides li:last-child {
        margin-right: 0;
    }

</style>
</head>
<body>
    <div class="slide_wraper">
        <ul class="slides">
            <li><img src="images/Untitled-1.jpg" alt=""></li>
            <li><img src="images/Untitled-2.jpg" alt=""></li>
            <li><img src="images/Untitled-3.jpg" alt=""></li>
            <li><img src="images/Untitled-4.jpg" alt=""></li>
            <li><img src="images/Untitled-5.jpg" alt=""></li>
            <li><img src="images/Untitled-6.jpg" alt=""></li>
            <li><img src="images/Untitled-7.jpg" alt=""></li>
            <li><img src="images/Untitled-8.jpg" alt=""></li>
            <li><img src="images/Untitled-9.jpg" alt=""></li>
        </ul>
    </div>
    <p class="controls">
        <span class="prev">◀</span>
        <span class="next">▶</span>
    </p>
</body>
</html>

<script>
    const slides = document.querySelector(".slides");
    const slide = document.querySelectorAll(".slides li");
    let currentIdx = 0;
    const slideCount = slide.length;
    const slideWidth = 300;
    const slideMargin = 30;
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");

    const sl = slides.style.width = (slideWidth+slideMargin)*slideCount-slideMargin+"px";

    function moveSlide(num){
        slides.style.left = -(num*330) + "px";
        currentIdx = num;
    }


    nextBtn.addEventListener("click",function(){
        if (currentIdx<slideCount-3) {
        moveSlide(currentIdx+1);
        } else { // 마지막 슬라이드에 도달하면 처음으로 이동
            moveSlide(0);
        }
    });

    prevBtn.addEventListener("click",function(){
        if (currentIdx>0) {
        moveSlide(currentIdx-1);
        } else { // 첫 슬라이드에 슬라이드에 도달하면 마지막으로 이동
            moveSlide(slideCount-3);
        }
    });
