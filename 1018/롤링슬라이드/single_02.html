<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}
        header{
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            background: #ccc;
        }
        #img_slide{
            width: 1200px;
            height: 300px;
            margin: 50px auto 0;
            position: relative;
            overflow: hidden;
            /* border: 2px solid red; */
        }

        #img_slide ul {
            width: 4800px;
            height: 300px;
        }

        #img_slide ul li {
            width: 1200px;
            float: left;
        }

        .prev {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translate(0,-50%);
        }
        .next {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translate(0,-50%);
        }

    </style>
</head>
<body>
    <header>
        <div id="img_slide">
            <ul id="banner">
                <li>
                    <a href="#">
                        <img src="images/slide1.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/slide2.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/slide3.jpg" alt="">
                    </a>
                </li>
            </ul>
            <div class="btn">
                <a href="#" class="prev">
                    <img src="images/prev_btn.png" alt="이전 버튼">
                </a>
                <a href="#" class="next">
                    <img src="images/next_btn.png" alt="다음 버튼">
                </a>
            </div>
        </div>
    </header>
</body>
</html>

<script>
    var list = document.querySelector("#banner");
    var listLi = document.querySelectorAll("#banner li");
    var show_num = 1;
    var total = 3;
    var li_width = document.querySelector("#banner li").offsetWidth;
    // alert(li_width);
    var prev = document.querySelector(".prev");
    var next = document.querySelector(".next");
    var num = 0;

    var copyObj = listLi[0].cloneNode(1);
    list.append(copyObj);
    
    next.addEventListener("click",function(){

        if (num == 3) {
            num = 0;
            list.style.transition = "none";
            list.style.marginLeft = "0";
        }

        setTimeout(function(){ // 한번만 실행됨. (50 == 0.05초) (setTimeout은 num = 0 -> 1 가는거 동시실행 방지.)
            num++;
            list.style.transition = "margin-left 0.5s";
            list.style.marginLeft = -li_width * num + "px";
        },50);

    });

    setInterval(function(){ // 계속 실행됨.

        if (num == 3) {
            num = 0;
            list.style.transition = "none";
            list.style.marginLeft = "0";
        }

        setTimeout(function(){ // 한번만 실행됨. (50 == 0.05초) (setTimeout은 num = 0 -> 1 가는거 동시실행 방지.)
            num++;
            list.style.transition = "margin-left 0.5s";
            list.style.marginLeft = -li_width * num + "px";
        },50);

    },2000);

    prev.addEventListener("click",function(){

        if (num == 0) {
            num = 3;
            list.style.transition = "none";
            list.style.marginLeft = -li_width * num + "px";
        }

        setTimeout(function(){ // 한번만 실행됨. (50 == 0.05초) (setTimeout은 num = 0 -> 1 가는거 동시실행 방지.)
            num--;
            list.style.transition = "margin-left 0.5s";
            list.style.marginLeft = -li_width * num + "px";
        },50);

    });

</script>
