<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        // const element = document.getElementById("myDiv");
        const element = document.querySelector("#myDiv");
        console.log(element.textContent); // "Hello, World!" 출력

        // const elements = document.getElementsByClassName("myClass"); // getElement는 Element 다음 s를 붙여야 전체선택 가능.
        const elements = document.querySelectorAll(".myClass"); // querySelector는 Selector 다음 All을 붙여야 전체선택 가능.
                console.log(elements[0].textContent); // "First Div" 출력
        console.log(elements[1].textContent); // "Second Div" 출력

        const paragraphs = document.getElementsByTagName("p"); //역시나 s를 붙여야함.
        // const paragraphs = document.querySelector("p"); // 이건 query로 안되나?
        document.write(paragraphs.length); // 2 출력


    </script>
</head>
<body>
    <div id="myDiv">Hello, World!</div>
    <div class="myClass">First Div</div>
    <div class="myClass">Second Div</div>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
</body>
</html>
