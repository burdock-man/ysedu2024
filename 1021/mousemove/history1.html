<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #cat-container {
            position: relative;
        }

        #cat {
            width: 100px;
            position: absolute;
            transition: transform 0.3s ease-in-out;
        }

        button {
            width: 150px;
            height: 50px;
            border: 2px solid skyblue;
            color: skyblue;
            font: 20px;
            background: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="cat-container">
        <img src="img/1.png" alt="Funny Cat" id="cat">
    </div>
    <button onclick="goBack()">Go Back</button>
    <button onclick="goForward()">Go Forward</button>
</body>
</html>

<script>
    function goBack () {  // 브라우저 히스토리에서 이전으로
        window.history.back ();
    }
    function goForward () {
        window.history.forward(); // 브라우저 히스토리에서 다음으로
    }

    const cat = document.querySelector("#cat");
    let posX = 0;
    let posY = 0;

    document.addEventListener("keydown", function(event){
        moveCat(event.key);
    });

    function moveCat (direction) {
        const step = 20;

        switch(direction) {
            case "ArrowUp" :
                posY -= step;
                break;
            case "ArrowDown" :
                posY += step;
                break;
            case "ArrowRight" :
                posX += step;
                break;
            case "ArrowLeft" :
                posX -= step;
                break;
        }
        
        cat.style.transform = `translate(${posX}px,${posY}px)`
    }

</script>
