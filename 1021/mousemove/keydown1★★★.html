<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #cat-container {
            position: relative;
        }

        #cat {
            width: 100px;
            position: absolute;
            transition: all 0.5s;
        }

    </style>
</head>
<body>
    <div id="cat-container">
        <img src="img/1.png" alt="Funny Cat" id="cat">
    </div>
</body>
</html>

<script>
    const cat = document.querySelector("#cat");
    let posX = 0;
    let posY = 0;

    document.addEventListener("keydown", function(event){
        moveCat(event.key); // 키보드 입력한게 콘솔창에 입력됨. 콘솔로그 말고 움직이게 할수도 있다.
    });

    function moveCat (direction) {
        const step = 20;

        switch(direction) {
            case "ArrowUp" :
                posY -= step;
                break;
            case "ArrowDown" :
                posY += step;
                break;
            case "ArrowRight" :
                posX += step;
                break;
            case "ArrowLeft" :
                posX -= step;
                break;
        }
        
        cat.style.transform = `translate(${posX}px,${posY}px)`
    }

</script>
