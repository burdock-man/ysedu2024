<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
            document.addEventListener("mousemove", function(e){ // 마우스 무-부는 애지간해선 매개변수 붙여야함.
                var x = e.clientX; // 클라이언트를 쓰는 이유는 스크롤을 내려도 브라우저 기준으로 움직이기 때문.
                var y = e.clientY;
                var element1 = document.querySelector("#mouse_col");
                var element2 = document.querySelector("#mouse_row");

                element1.style.top = y + "px";
                element2.style.left = x + "px";

            });
    </script>
    <style>
        body {background: black;}
        * {
            margin: 0;
            padding: 0;
            cursor: url(./img/mouse_img_32.png), auto;
        }
        /* 별표(*)에다 넣고 왜 html에 똑같은걸 또 넣었냐, 안정성 때문에 ㅇㅇ. 둘중 하나 없어도 상관은 없다. */
        html {
            cursor: url(./img/mouse_img_32.png), auto;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: skyblue;
        }

        #mouse_col {
            position: fixed;
            width: 100%;
            height: 1px;
            left: 0;
            top: 0;
            background: tomato;
            pointer-events: none;
            /* 해당 속성이 적용된 요소는 마우스가 인식하지 않는다. */
        }

        #mouse_row {
            position: fixed;
            width: 1px;
            height: 100%;
            left: 0;
            top: 0;
            background: cornflowerblue;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">main</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">skill</a></li>
        <li><a href="#">work</a></li>
        <li><a href="#">contact</a></li>
    </ul>

    <div id="mouse_col"></div>
    <div id="mouse_row"></div>
</body>
</html>
