<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul {list-style: none;}
        a {text-decoration: none; color: black; text-align: center;}

        header {
            width: 100%;
            height: 70px;
            position: relative;
            background: cornflowerblue;
        }

        header h1 {
            line-height: 70px;
            height: 70px;
            text-align: center;
        }

        header p.ham {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            right: 10px;
            border: 1px dotted #333;
            text-indent: -9999px;
            background: url(images/ham.png) no-repeat center;
            cursor: pointer;
        }

        header p.ham.on {
            background: url(images/bar.png) no-repeat center;
        }

        nav ul li a {
            display: block;
            width: 200px;
            height: 40px;
            line-height: 40px;
            background: skyblue;
        }

        nav>ul {
            position: absolute;
            right: 0;
            top: 70px;
            transform: translate(200px,0);
            transition: all 0.4s;
        }

        nav ul li ul {
            height: 0;
            overflow: hidden;
            transition: all 0.4s;
        }

        nav ul li ul li a {
            background: lightcyan;
        }

        nav ul li ul li a:hover {
            background: lightblue;
        }

        nav ul li ul li:active{
            height: 40px;
        }

    </style>
</head>
<body>
    <header>
        <h1>연세 IT 아카데미</h1>
        <p class="ham">메뉴바</p>
    </header>
    <nav>
        <ul class="m_menu">
            <li>
                <a href="#">회사소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">제품소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">커뮤니티</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">다운로드</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>

<script>
    var hamBtn = document.querySelector(".ham");
    var mainMenu = document.querySelector(".m_menu");
    var menuClick = document.querySelectorAll(".m_menu>li>a");
    var sub = document.querySelectorAll(".sub");


    hamBtn.addEventListener("click", function(){
        if (hamBtn.classList.contains("on")) {
            hamBtn.classList.remove("on");
            mainMenu.style.transform = "translate(200px,0)";
            slideUp();
        } else {
            hamBtn.classList.add("on");
            mainMenu.style.transform = "translate(0,0)";
        }
    });

    menuClick.forEach (function(item){

        item.addEventListener("click",function(){
            var subActive = getComputedStyle(this.nextElementSibling).height;
            if (subActive == "0px") {
                slideUp();
                this.nextElementSibling.style.height = "120px";
            }
        });
    });

    function slideUp () {
        sub.forEach (function(item){
            item.style.height = "0px";
        });
    }
</script>
