<!-- jQuery UI : https://jqueryui.com/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="js/jquery-3.7.1.js"></script> -->
    <!-- 얘는 다운로드 방식. 사이트에서 직접 다운로드 받는 경우 ㅇㅇ -->

    <!-- 제이쿼리를 사용하려면 이걸 추가하기만 하믄 된당. -->
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- 얘는 네트워크 방식 방식. 다운로드 없이 그냥 url에 냅다 꽂아버리는 방식 ㅇㅇ. 이게 더 편한가? -->

    <script>
        // $(document).ready(function(){}); // DOM이 완전히 로드된 후에 실행될 코드를 포함하는 함수. 즉, 따로 호출 안해도 모든 요소가 준비된 후에 코드를 자동실행한다.
        $(function(){  // 위에걸 축약한 형태. $는 제이쿼리의 약자라고 생각하믄 됨
          $('*').css('font-size', '13px');
          $("h1").css("background", "tomato");
          $("#firstTitle").css("color", "lightgreen");
          $(".nextTitle").css("color", "cornflowerblue");
          $("obj3 li").css("font-weight", "bold");
          $(".obj3").children(".theObj1").css("color", "tomato"); // .children 같은 경우는 자식에 id나 class가 없을때 쓰기 유용.
          $(".theObj1").parent().css("border", "dashed 2px skyblue"); // .parent 는 직속 부모를 선택할때 쓰임. parent"s" 의 경우, 모든 부모요소에게 적용되서 안쓰는걸 권장.
          $("#wrap h3").css("font-size", "20px").css("background", "yellow") // 한 엘리먼트에 두개의 css요소를 넣을수 있음.
          $(".obj4").next().css("color","orange"); //.obj4 다음 요소를 선택.
          $(".obj5").next().css("text-align","center"); //.obj4 이전 요소를 선택.
          $(".obj6").siblings("li").css("text-align", "center"); // siblings는 .obj6을 제외한 나머지 형제를 선택.
          // $("input[type-text]") // type="text"인 input을 변경.
          $(":text").css({"background-color":"#ccc","border":"1px solide skyblue","color":"green"}); // 중괄호는 스타일을 주는 방식이 조금 다름. 근데 일일이 .css 먹이는것 보다야 이게 편할듯.
        });

        // document.addEventListener('DOMContentLoaded',function(){ // 이게 위에거랑 같은거임. 근데 훨씬 짧고 편하니까 위에걸 쓰는거.
        //     var elemets = document.querySelectorAll("*");
        //     elemets.forEach(function(elemet){
        //         elemet.style.fontSize = "13px";
        //         .....
        //     });
        // });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>제이쿼리</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <div>
          <p class="obj1">현재 id가 "obj1"인 요소를 기준으로, 부모 요소는 ‘div’요소입니다.</p>
        </div>
        <h3>자식 요소 선택자</h3>
        <ul class="obj3">
          <li>리스트1</li>
          <li class="theObj1">리스트2</li>
          <li>리스트3</li>
        </ul>
        <h3>형 요소 선택자</h3>
        <ul>
          <li>리스트4</li>
          <li class="obj4">리스트5</li>
          <li>리스트6</li>
        </ul>
        <h3>동생 요소 선택자</h3>
        <ul>
          <li>리스트7</li>
          <li class="obj5">리스트8</li>
          <li>리스트9</li>
        </ul>
        <h3>형제 요소들 선택자</h3>
        <ul>
          <li>리스트10</li>
          <li class="obj6">리스트11</li>
          <li>리스트12</li>
        </ul>
        <h3>입력 요소 선택자</h3>
        <p><label for="user_name">이름</label>
          <input type="text" name="user_name" id="user_name" />
        </p>
      </div>
</body>
</html>
