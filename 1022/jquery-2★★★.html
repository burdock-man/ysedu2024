<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            // $("#list1 li:nth-child(2)").css("background","yellow");
            // $("#list1 li:nth-child(even)").css("background","yellow"); // nth-child(even)은 li중 짝수 번째만 적용. even(골고루)하게 익었다는거랑 비슷 ㅇㅇ
            // $("#list1 li:nth-child(odd)").css("background","tomato"); // nth-child(odd)은 li중 홀수 번째만 적용.
            $("#list1 li:even").css("background","gray"); // 근데 nth-child 없이 :even만 적으면 0부터 시작함. 0,2,4,6,.. 그래서 짝수로 적용되지만 보이는건 홀수부터 거시기가 됨.
            $("#list1 li:odd").css("background","tomato");

            $("#list1 li:first").css("color", "red"); // == first-child랑 같음
            $("#list1 li:last").css("color", "green"); // 얘도 마찬가지

            $("#list1 li").eq(1).css("font-style", "italic"); // ★★★ == nth-chile(2) , 인덱스번호 0, 1, 2, ... 로 가기 때문에 eq(1)은 2번째다.
            // 위에는 바깥에 써야하고, 아래는 바깥에 쓰면 안된다.
            $("#list1 li:lt(2)").css("border", "dotted 2px aqua"); // ★★★ :lt(2) == less than 2 == 인덱스 번호로 2보다 작은 수만 적용됨. 즉, 0,1이 해당된ㄷ.ㅏ
            $("#list1 li:gt(2)").css("border", "dotted 2px purple"); // ★★★ :lt(2) == greater than 2 == 인덱스 번호로 2보다 큰 수만 적용됨.

            $("#list2 li:contains('리스트11')").css("color", "red"); // '리스트11'이라는 글자를 포함한 li를 선택.
            // $("#list2 li:contains('리스트1')").css("color", "red"); // '리스트1'이라고 선택하면 10,11,12,등등 다 선택됨.
            $("#list2 li:has('span')").css("color", "aqua"); // <span>태그를 포함한 li를 선택.
            $("#list2 li").filter(".theObj").css("font-size", "20px"); // li요소중 theObj인 li만 선택

            $("#list2 li").find("a").css("background", "red"); // ★★★★★ 중요!!! 실무에서 많이씀. a태그를 가지고있는 li만 고름.
            // has랑 다른 부분 ==
            // find 코드는 <a> 요소의 색을 변경. == a만 바꿈
            // has 코드는 <span> 요소가 포함된 <li> 요소의 색을 변경. == 부모를 바꿈

            $(".theTitle").html("<a href='#'>요소 객체 조작</a>"); // ★★★★★ 중요!!! 기존 태그 및 글이 삭제되고 ""부분을 새로 삽입.

            $(".obj1").text("리스트_2"); // ★★★★★ 중요!! obj1에 들어간 텍스트를 변경한다.

            $("#list3").append("<li>list_6</li>"); // ★★★★★ 중요!! list3인 요소에 마지막 위치에 새 요소 추가
            $("#list3").prepend("<li>list_1</li>"); // ★★★★★ 중요!! list3인 요소에 첫 위치에 새 요소 추가

            $("<li>insertBefore</li>").insertBefore($('#list3 li').eq(4)); // ★ list3인 5번째 li요소 이전에 새 요소
            $("<li>insertAfter</li>").insertBefore($('#list3 li').eq(5));  // ★ list3인 6번째 li요소 이후에 새 요소

            // $("<li>list_7</li>").appendTo("#list3");
            $(".obj1").clone().appendTo("#list3"); // ★★★★★ clone이 중요. 빈괄호 넣는게 국룰. obj1를 복사해서 #list3의 마지막 자식으로 추가.

            $("#list3 li").eq(0).remove(); // list3중 첫번째 li를 지운다.

            var k = $("#list3 li").eq(0).attr("class"); // △△ attr() == getAttribute와 동일.

            $("#list3 li").eq(0).attr("class", "obj2"); // △△ attr("a","b") == setAttribute와 동일. "a"속성을 "b"로 바꾼다. add와 다르게 기존 속성을 지우고 새로 부여한다.

            console.log(k);

            $("#list3 li").eq(0).addClass("obj3"); // △△ == clasList.add와 동일.

        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>
</html>
