<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function () {
           $(".ham").click(function(){
            if($(".ham").hasClass("on")) {
                $(".ham").removeClass("on");
                $("nav").removeClass("active");
                $(".sub").next().slideUp(300);
            } else {
                $(".ham").addClass("on");
                $("nav").addClass("active");
            }
           });

           $(".sub").click(function(){
            if($(this).next().css("display") == "none") {
                $(".sub").next().slideUp();
                $(this).next().slideDown();
            } else {
                $(this).next().slideUp();
            }
            return false;
           });
        //    $("nav")
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            overflow-x: hidden;
        }

        /* 가로스크롤바 없애기 - 스마트폰 제작시 꼭필요 */
        header {
            width: 100%;
            height: 70px;
            position: relative;
            background-color: skyblue;
        }

        header h1 {
            line-height: 70px;
            height: 70px;
            text-align: center;
        }

        header p.ham {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            right: 10px;
            text-indent: -99999px;
            background: url(images/ham.png) no-repeat 50% 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        header p.ham.on {
            background: url(images/bar.png)no-repeat 50% 50%;
            transition: all 0.3s;
        }

        nav {
            width: 200px;
            background-color: skyblue;
            /* padding: 10px 0; */
            position: absolute;
            top: 70px;
            right: -200px;
            transition: all 0.3s;
        }

        nav.active{right: 0;}

        nav ul li a {
            display: block;
            width: 200px;
            height: 40px;
            border-top: 1px dotted cornflowerblue;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        .sub+ul {
            display: none;
        }

        nav ul li ul li a {
            border-top: none;
            background: lightcyan;
        }

        nav ul li ul li a:hover {
            background: lightblue;
        }
        
    </style>
</head>

<body>
    <header>
        <h1>연세 IT 아카데미</h1>
        <p class="ham">메뉴바</p>
    </header>
    <nav>
