<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
     <script>
        $(function(){
            $("#wrap").mouseleave(function(){
                $("p").css("border", "2px dashed red");
            });
            // mouseleave는 #wrap 안에 영역에서 떠났을때 이벤트 동작.
            // mouseout은 #wrap 안쪽에 p영역에 들어가도 이벤트 동작.
        });
     </script>
     <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 20px;
        }

        #wrap {
            background: #ccc;
            padding: 20px;
        }

        p {
            background: #999;
        }
     </style>
</head>
<body>
    <div id="wrap">
        <p>내용</p>
    </div>
</body>
</html>
