<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            // $("#navi li ul").css("display", "none");
            // $(".sub").hide();
            // $(".sub").eq(0).show();
            // $("#navi").click(function(){
            //     $(".sub").slideToggle();
            // });
            // $(".sub").hide().eq(0).show();
            $(".sub").hide();
            $("#navi>li>a").click(function(){
                var abc = $(this).next(".sub").css("display");
                if (abc == "none") {
                    $(".sub").slideUp();
                    $(this).next().slideDown();
                } else {
                    $(this).next().slideUp();
                }
                // var abc = $(this).next(".sub").slideToggle("fast");
                return false // 이걸 붙여야 펑션이 멈춤 ㅋㅋ;;
            });

        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial;
            font-size: 12px;
        }
        ul, li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }

        #navi {
            width: 200px;
            margin: 20px auto 0;
            text-align: center;
        }

        #navi>li>a {
            display: block;
            height: 36px;
            background: #390;
            line-height: 36px;
            border-top: 1px dotted #fff;
            color: #fff;
        }

        /* #navi .sub {
            height: 0;
            overflow: hidden;
            transition: all 0.4s;
        } */

        #navi .sub li {
            background: #cf9;
        }

        #navi .sub li a {
            display: block;
            line-height: 36px;
            height: 36px;
            color: #222;
        }

        #navi .sub li a:hover {
            background: #cf0;
        }

    </style>
</head>
