<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            $(".tab li").click(function(){
                var i = $(this).index(); // 클릭한 인덱스 번호를 변수 i에 대입~
                $(".tab li").removeClass("on");
                $(".tab_list div").removeClass("on");
                $(".tab li").eq(i).addClass("on");
                $(".tab_list div").eq(i).addClass("on");
            });
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .tab {
            width: 400px;
            list-style: none;
            display: flex;
            justify-content: space-between;
        }
        .tab li {
            display: block;
            padding: 20px 50px;
            border: 2px solid skyblue;
            box-sizing: border-box;
            background: wheat;
        }
        .tab li.on {
            background: tomato;
        }

        .tab_list div {
            background: wheat;
        }
        .tab_list div.on {
            background: tomato;
        }
    </style>
</head>
<body>
    <ul class="tab">
        <li>1번</li>
        <li>2번</li>
        <li>3번</li>
    </ul>
    <div class="tab_list">
        <div>1번의 내용입니다.</div>
        <div>2번의 내용입니다.</div>
        <div>3번의 내용입니다.</div>
    </div>
</body>
</html>
