<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; background: black;}
        ul {list-style: none;}
        li {float: left; width: 80px;} /* 사진 한장의 크기는 72px, + margin 8px 합쳐서 li 너비는 80px */
        a {text-decoration: none;}
        h1 {text-align: center; color: skyblue;}

        #banner_wrap {
            width: 260px;
            padding: 10px 20px;
            margin: 0 auto;
            border: 1px solid skyblue;
            /* 전체 너비 300 (패딩 포함) */
        }

        #frame {
            width:  232px;
            height: 54px;
            position: relative;
            margin: 10px auto;
            /* border: 1px solid tomato; */
            overflow: hidden;
        }

        #banner {
            width: 800px;
            height: 54px;
            transition: all 0.5s;
            background: tomato;
        }

        div p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>롤링 슬라이드 배너 만들기</h1>
    <div id="banner_wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="images/pic_t1.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t2.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t3.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t4.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t5.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t1.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t2.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t3.jpg" alt=""></a></li>
            </ul>
        </div>
        <p>
            <a href="#" class="prev">
                <img src="images/prev_btn.png" alt="이전 버튼">
            </a>
            <a href="#" class="next">
                <img src="images/next_btn.png" alt="다음 버튼">
            </a>
        </p>
    </div>
</body>
</html>

<script>
    var list = document.querySelector("#banner");
    var listLi = document.querySelectorAll("#banner li");
    var prev = document.querySelector(".prev");
    var next = document.querySelector(".next");
    var show_num = 3; // 보이는 사진의 갯수
    var total = listLi.length; // 전체 사진 갯수
    // var li_width = document.querySelector("#banner > li").offsetWidth; // li의 너비를 구하기 (한개만 찾아야됨.)
    var li_width = 80; // 위에거랑 똑같은데 정확한 수치를 알기때문에 기입했음.

    var num = 0;

    next.addEventListener("click", function(){

        if (num==5) {
            num = 0;
            list.style.transition = "none";
            list.style.marginLeft = 0;
        }
        setTimeout(function(){
            num++;
            list.style.transition = "margin-left 0.5s";
            list.style.marginLeft = -li_width*num+"px";
        },100);

    });

    function autoPlay () {
        if (num==5) {
            num = 0;
            list.style.transition = "none";
            list.style.marginLeft = 0;
        }
        setTimeout(function(){
            num++;
            list.style.transition = "margin-left 0.5s";
            list.style.marginLeft = -li_width*num+"px";
        },100);
    }
    setInterval(autoPlay, 5000);

    prev.addEventListener("click", function(){

        if (num==0) {
            num = 5;
            list.style.transition = "none";
            list.style.marginLeft = -li_width*num+"px";
        }
        setTimeout(function(){
            num--;
            list.style.transition = "margin-left 0.5s";
            list.style.marginLeft = -li_width*num+"px";
        },100);

    });
</script>
