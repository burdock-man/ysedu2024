<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            $("#rightBtn").click(function(){
                $("#box").stop().animate({left : "+=100px"},100);
            });
            $("#leftBtn").click(function(){
                $("#box").stop().animate({left : "-=100px"},100);
            });
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 50px;
            height: 50px;
            background: tomato;
            position: relative;
            font-size: 16px;
            font-weight: bold;
            color: cornsilk;
            text-align: center;
            line-height: 50px;
        }

        #leftBtn {
            width: 50px;
            border-color: tomato;
            color: cornsilk;
            background: tomato;
            /* margin-left: ; */
        }
        #rightBtn {
            width: 50px;
            border-color: tomato;
            color: cornsilk;
            background: tomato;
        }
    </style>
</head>
<body>
    <div id="box">박스</div>
    <p>
        <button id="leftBtn">left</button>
        <button id="rightBtn">right</button>
    </p>
</body>
</html>
