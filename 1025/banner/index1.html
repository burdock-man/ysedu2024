      }

      #banner li a {

        font-size: 40px;
      }

      #banner li:nth-child(1) a {
        background: url(img/btn1.png) no-repeat 0 0;
      }
      #banner li:nth-child(2) a {
        background: url(img/btn1.png) no-repeat -26px 0;
      }
      #banner li:nth-child(2).on a {
        background: url(img/btn1.png) no-repeat -52px 0;
      }
      #banner li:nth-child(3) a {
        background: url(img/btn1.png) no-repeat -78px 0;
      }

      #slide {
        width: 1188px;
        height: 50px;
        float: left;
        overflow: hidden;
        /* background: cyan; */
        /* box-sizing: border-box; */
        /* border: 1px solid cyan; */
      }

      #frame {
        width: 1188px;
        height: 50px;
      }
    
      .ban {
        width: 5500px;
        height: 48px;
        background: tomato;
      }

      .ban li {
        width: 198px;
        height: 48px;
        float: left;
      }


    </style>
    <script>
      $(function(){
        var num = 0;
        var li_w = $(".ban li").eq(0).width();
        var total = $(".ban li").length;
        var prevBtn = $("#banner li:nth-child(1)");
        var stopBtn = $("#banner li:nth-child(2)");
        var nextBtn = $("#banner li:nth-child(3)");
        var copy = $(".ban li:lt(6)").clone();
        $(".ban").append(copy);

        $(nextBtn).click(function(){
          if (num == total) {
            num = 0;
            $(".ban").css("margin-left", "0px");
          }
          num++;
          $(".ban").stop().animate({"margin-left":-li_w*num},200);
          return false
        });
        $(prevBtn).click(function(){
          if (num == 0) {
            num = total;
            $(".ban").css("margin-left", -li_w*num);
          }
          num--;
          $(".ban").stop().animate({"margin-left":-li_w*num},200);
          return false
        });

        function autoPlay () {
          if (num == total) {
            num = 0;
            $(".ban").css("margin-left", "0px");
          }
          num++;
          $(".ban").stop().animate({"margin-left":-li_w*num},200);
        }
        var atp = setInterval(autoPlay, 2000);

        $(stopBtn).click(function(){
          var k = $(this).hasClass("on")
          if (k == false) {
            $(stopBtn).addClass("on");
            clearInterval(atp);
          } else {
            $(stopBtn).removeClass("on");
            atp = setInterval(autoPlay, 2000);
          }
        });
      });
    </script>
