<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>

    <script>

        $(function () {

            var cont01 = $(".cont1").offset().left;
            var cont02 = $(".cont2").offset().left;
            var cont03 = $(".cont3").offset().left;
            var cont04 = $(".cont4").offset().left;

            // console.log(cont01,cont02,cont03,cont04);
            // 0 736 1472 2208

            $(window).scroll(function () {

                var sTop = Math.floor($(window).scrollTop());
                var sLeft = Math.floor($(window).scrollLeft());
                $(".scroll_left").text(sLeft); 

                if (sLeft >= cont01) {
                    $("nav ul li").removeClass("on");
                    $("nav ul li").eq(0).addClass("on");
                }
                if (sLeft >= cont02-100) {
                    $("nav ul li").removeClass("on");
                    $("nav ul li").eq(1).addClass("on");
                }
                if (sLeft >= cont03-100) {
                    $("nav ul li").removeClass("on");
                    $("nav ul li").eq(2).addClass("on");
                }
                if (sLeft >= cont04-100) {
                    $("nav ul li").removeClass("on");
                    $("nav ul li").eq(3).addClass("on");
                }

            });

            $("nav ul li").click(function () {

                var i = $(this).index();
                // alert(i);
                var offset_l = $(".content").eq(i-1).offset().left;

                $("html, body").stop().animate({scrollLeft : offset_l}, 500);
                $("nav ul li").removeClass("on");
                $(this).addClass("on");

            });

        });

    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        a {
            text-decoration: none;
            /* color: ; */
        }

        .menu_wrap {
            position: fixed;
            width: 780px;
            height: 400px;
            top: 20px;
            left: 20px;
        }

        .menu_wrap ul .logo {
            display: block;
            float: left;
            width: 100px;
            height: 100px;
            background: url(img/우엉남\ 로고.png) no-repeat center / cover;
            cursor: pointer;
            transition: all 0.5s;
        }

        .menu_wrap ul .logo:hover {
            transform: scale(1.1);
        }


        .menu_wrap ul li a{
            display: block;
            float: left;
            width: 150px;
            height: 50px;
            margin: 25px 0 0 20px;
            line-height: 50px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: white;
        }

        .menu_wrap ul li.on a{
            background: white;
            color: black;
        }

        .scroll_left {
            position: fixed;
            left: 10px;
            bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 20px;
            color: white;
        }

        .contents_wrap {
            width: 400%;
            height: 100vh;
            display: flex;
        }

        .content {
            width: 100%;
            height: 100%;
        }

        .cont1 {
            background: teal;
        }
        .cont2 {
            background: peru;
        }
        .cont3 {
            background: lightslategray;
        }
        .cont4 {
            background: palevioletred;
        }
    </style>
</head>
<body>
    <div class="scroll_left">0</div>
    <nav class="menu_wrap">
        <ul>
            <div class="logo"></div>
            <li class="on"><a href="#">MENU01</a></li>
            <li><a href="#">MENU02</a></li>
            <li><a href="#">MENU03</a></li>
            <li><a href="#">MENU04</a></li>
        </ul>
    </nav>
    <div class="contents_wrap">
        <div class="content cont1"></div>
        <div class="content cont2"></div>
        <div class="content cont3"></div>
        <div class="content cont4"></div>
    </div>
</body>
</html>
