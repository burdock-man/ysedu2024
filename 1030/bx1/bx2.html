<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background: tomato;
        }

        section {
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid cornflowerblue;
        }

        /* css/jquery.bxslider.css 불러내서 images의 경로를 => ../images로 변경했음. */
    </style>
    <script>
        $(function() {

            $(".bxslider").bxSlider({
                auto:true,
                // https://bxslider.com/options 옵션보고 다 한번씩 해보는걸 권장쓰
            });





        });
    </script>
</head>
<body>
    <header>
        헤더
    </header>
    <section>
        <ul class="bxslider">
            <li><img src="img/images(1).jpg" alt="사진1"></li>
            <li><img src="img/images(2).jpg" alt="사진2"></li>
            <li><img src="img/images(3).jpg" alt="사진3"></li>
            <li><img src="img/images(4).jpg" alt="사진4"></li>
            <li><img src="img/images(5).jpg" alt="사진5"></li>
        </ul>
    </section>
</body>
</html>
