<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            max-width: 960px;
            /* 이건 브라우저 사이즈를 줄여볼것 ㅇㅇ */
            height: 200px;
            margin: 0 auto;
            background: tomato;
        }

        section {
            width: 100%;
            max-width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid cornflowerblue;
        }

        h1 {
            color: black;
        }

        /* css/jquery.bxslider.css 불러내서 images의 경로를 => ../images로 변경했음. */
    </style>
    <script>
        $(function() {

            $(".bx6").bxSlider({

                auto:true,
                captions:true, // img의 title을 자막처리.
                moveSlides:1,
                minSlides:1, // 가로 사이즈가 작을때는 1장
                maxSlides:3, // 최대는 3장 (중간은 2장)
                slideWidth:305,
                slideMargin:10,
                shrinkItems:true, // 반응형 크기에 맞춰 조정 이건 껐다켰다 해봐야 차이를 알겠네 ㅇㅇ
                autoControls:true,
                pause:1000,
                pager:false,

            });





        });
    </script>
</head>
<body>
    <header>
        헤더
    </header>
    <section>
        <ul class="bx6">
            <li><img src="img/images(1).jpg" title="<h1>메인사진1</h1>" alt="사진1"></li>
            <li><img src="img/images(2).jpg" title="메인사진2" alt="사진2"></li>
            <li><img src="img/images(3).jpg" title="메인사진3" alt="사진3"></li>
            <li><img src="img/images(4).jpg" title="메인사진4" alt="사진4"></li>
            <li><img src="img/images(5).jpg" title="메인사진5" alt="사진5"></li>
        </ul>
    </section>
</body>
</html>
