<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css"> -->
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.js"></script>
    <!-- <script src="js/jquery.bxslider.js"></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            width: 960px;
            height: 280px;
            margin: 0 auto;
            background: tomato;
        }
        section {
            width: 960px;
            height: 880px;
            margin: 0 auto;
            box-sizing: border-box;
            border: 1px solid cornflowerblue;
        }
    </style>
    <script>
        $(function() {

            $(".bx2").bxSlider({
                auto: true,
                pause: 1000,
                mode: "fade",
                controls: false,
                pager: false,
            });

            $(".bx3").bxSlider({
                auto: true,
                moveSlides: 2, // 한번에 슬라이드 되는 사진수
                minSlides: 1, // 반응형
                maxSlides: 4, // 반응형
                slideWidth: 230, // 슬라이드 넓이
                slideMargin: 10, // 슬라이드 여백
            });

        });
    </script>
</head>
<body>
    <header>헤더</header>
    <section>
        <ul class="bx2">
            <li><img src="images/pic1.jpg" alt=""></li>
            <li><img src="images/pic2.jpg" alt=""></li>
            <li><img src="images/pic3.jpg" alt=""></li>
        </ul>
        <ul class="bx3">
            <li><img src="img/images(1).jpg" alt=""></li>
            <li><img src="img/images(2).jpg" alt=""></li>
            <li><img src="img/images(3).jpg" alt=""></li>
            <li><img src="img/images(4).jpg" alt=""></li>
            <li><img src="img/images(5).jpg" alt=""></li>
        </ul>
    </section>
</body>
</html>
