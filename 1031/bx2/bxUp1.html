<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css"> -->
    <link rel="stylesheet" href="css/jquery.bxsliderUp1.css">
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.js"></script>
    <!-- <script src="js/jquery.bxslider.js"></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            width: 960px;
            height: 280px;
            margin: 0 auto;
            background: tomato;
        }
        section {
            width: 960px;
            height: 880px;
            margin: 0 auto;
            box-sizing: border-box;
            border: 1px solid cornflowerblue;
        }
        article {
            width: 400px;
            height: 200px;
            float: left;
            border: 1px solid cyan;
        }
        .down {
            width: 100%;
            height: 30px;
            padding: 5px 0 0 10px;
            display: flex;
        }
        .over-btn {
            margin-left: 15px;
        }
        .over-btn span {
            display: inline-block;
            width: 20px;
            height: 21px;
            text-indent: -9999px;
            border: 1px solid #333;
            cursor: pointer;
        }
        .over-btn span:nth-child(1) {
            background: url(images/slickButton.png) no-repeat 0 0;
        }
        .over-btn span:nth-child(2) {
            background: url(images/slickButton.png) no-repeat -20px 0;
        }
        .over-btn span:nth-child(2).on {
            background: url(images/slickButton.png) no-repeat -40px 0;
        }
        .over-btn span:nth-child(3) {
            background: url(images/slickButton.png) no-repeat -60px 0;
        }

</style>
    <script>
        $(function() {

            var slide = $(".bx3").bxSlider({
                auto: true,
                pager: false,
                controls: false,
                onSlideAfter: function($slideElement, oldIndex, newIndex){
                    console.log($slideElement, oldIndex, newIndex);
                    $(".count span").text(newIndex+1);
                },
            });


            $(".prev").click(function() {
                slide.goToPrevSlide();
                return false;
            });

            $(".next").click(function() {
                slide.goToNextSlide();
                return false;
            });

            $(".stop").click(function() {
                if ($(this).hasClass("on")) {
                    slide.startAuto();
                    $(this).removeClass("on");
                } else {
                    slide.stopAuto();
                    $(this).addClass("on");
                }
            });

            // $(".count").text(slide.getCurrentSlide()+" / "+slide.getSlideCount());
            // $(".count span").text(slide.getCurrentSlide());
        });
    </script>
</head>
<body>
    <header>헤더</header>
    <section>
        <article>
            <ul class="bx3">
                <li><img src="img/images(1).jpg" alt=""></li>
                <li><img src="img/images(2).jpg" alt=""></li>
                <li><img src="img/images(3).jpg" alt=""></li>
                <li><img src="img/images(4).jpg" alt=""></li>
                <li><img src="img/images(5).jpg" alt=""></li>
            </ul>
            <div class="down">
                <div class="count"><span>1</span>&nbsp;/ 5</div>
                <div class="over-btn">
                    <span class="prev">뒤로</span>
                    <span class="stop">멈춤</span>
                    <span class="next">앞으로</span>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
