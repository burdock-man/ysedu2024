<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function() {

            var number = $("#num").attr("data-num"); // text() 숫자나 글자를 읽어와라

            $({percent:0}).animate({percent: number}, {
                duration: 10000, // 3초동안
                progress: function() {
                    var now = this.percent;
                    $("#num").text(Math.floor(now));
                },
            });
            
        });
    </script>
</head>
<body>
    <h1 id="num" data-num="300">000</h1>
</body>
</html>
