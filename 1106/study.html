<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: teal;
        }

        div, h1 {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        div {
            width: 70px;
            height: 70px;
            top: 63%;
            left: 50.5%;
            border-radius: 50%;
            background: #ff0101;
            filter: invert(1);
            mix-blend-mode:difference;
            z-index: 10;
        }

        h1 {
            width: 100px;
            height: 100px;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <h1>24</h1>
</body>
</html>
