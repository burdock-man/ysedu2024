<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 자바스크립트 해체연산자는 배열이나 객체의 값을 쉽게 추출해 변수 할당

        // 1. 배열해체

        const fruits = ["apple", "banana", "cherry"];
        const [first, second, third] = fruits; // 배열해체

        console.log(first);
        console.log(second);
        console.log(third);


        // 2. 부분해체와 기본값

        const colors = ["red", "green"];

        const [primary, secondary, tertiary = "blue"] = colors; // tertiary에 "블루"값을 집어넣음.

        console.log(primary);
        console.log(secondary);
        console.log(tertiary);

        console.log(colors); // 하지만 colors 배열에 tertiary값, blue는 안들어감;;;



        // 나머지 요소 ... 연산자로 받을수 있다.
        
        const numbers = [1, 2, 3, 4, 5];

        const [fir, sec, ...rest] = numbers; // ...rest == 나머지

        console.log(fir);
        console.log(sec);
        console.log(rest); // 나머지는 배열로 저장된다.

    </script>
</head>
<body>
    
</body>
</html>
