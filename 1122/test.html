<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            background: teal;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 30px auto;
            /* background: tomato; */
            border: 20px solid white;
            border-top: 20px solid transparent;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .box:hover {
            transform: rotate(360deg) scale(1.05);
        }


    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
