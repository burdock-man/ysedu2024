<!-- 꾸글에다가 붓뜨스뜨랩 검색하고 사이트 들어가서 찾아보면 관련된 명령어? 클래스명 나옴. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--
    container-fluid == 너비 100%
    p-5 == 패딩 5
    bg-primary == 백그라운드컬러 primary 푸른계열색 (붓뜨스뜨랩이 지정한 색임)
    text-white == 글자색 흰색
    text-center == 중앙정렬
      -->
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1 class="text-black">나의 처음 붓뜨스뜨랩 페이지</h1>
        <p>크기를 조정하면 반응형 웹사이트를 구경할 수 있습니다.</p>
    </div>
    <div class="container mt-5">
        <p class="text-muted">muted 글자 색상입니다.</p>
        <p class="text-primary">primary 글자 색상입니다.</p>
        <p class="text-success">success 글자 색상입니다.</p>
        <p class="text-info">info 글자 색상입니다.</p>
        <p class="text-warning">warning 글자 색상입니다.</p>
        <p class="text-danger">danger 글자 색상입니다.</p>
        <p class="text-secondary">secondary 글자 색상입니다.</p>
        <p class="text-dark">dark 글자 색상입니다.</p>
        <p class="text-body">body 글자 색상입니다.</p>
        <p class="text-light bg-primary">light 글자 색상입니다.</p>
        <p class="text-white bg-primary">white 글자 색상입니다.</p>

        <p class="bg-info">info 배경 색상입니다.</p>
        <p class="bg-danger">dnager 배경 색상입니다.</p>
        <p class="bg-success">success 배경 색상입니다.</p>
    </div>
    <div class="container mt-3">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-dark">dark</button>
        <button type="button" class="btn btn-light">light</button>
        <button type="button" class="btn btn-link">link</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
